<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calc.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="buttons">
    <div class="button-flex-col">
      <div class="results">
        <p class="results_text" id="result"></p>
      </div>
      <div class="button-flex-row">
        <button id="button_Lbrack" class="operator">(</button>
        <button id="button_Rbrack" class="operator">)</button>
        <button id="button_percentage" class="operator">%</button>
        <button id="button_clear" class="operator">CE</button>
      </div>
      <div class="button-flex-row">
        <button id="button_7">7</button>
        <button id="button_8">8</button>
        <button id="button_9">9</button>
        <button id="button_divide" class="operator">รท</button>
      </div>
      <div class="button-flex-row">
        <button id="button_4">4</button>
        <button id="button_5">5</button>
        <button id="button_6">6</button>
        <button id="button_multiply" class="operator">x</button>
      </div>
      <div class="button-flex-row">
        <button id="button_1">1</button>
        <button id="button_2">2</button>
        <button id="button_3">3</button>
        <button id="button_subtract" class="operator">-</button>
      </div>
      <div class="button-flex-row">
        <button id="button_0">0</button>
        <button id="button_dot">.</button>
        <button class="equals" id="button_equals">=</button>
        <button id="button_addition" class="operator">+</button>
      </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
